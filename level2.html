<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Birthday Special</title>
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="this-or-that-container">
        <h1 class="this-or-that-title">This or That?</h1>
        <p class="question">Who'd win in a fight?</p>
        <div class="this-or-that-game">
            <div class="option">
                <img src="assets/haq.jpg" alt="Option 1" class="this-or-that-image" onclick="handleChoice('option1', 'ybn.html')">
                <p class="option-name">You</p>
            </div>
            <span class="or-text">OR</span>
            <div class="option">
                <img src="assets/qis.jpg" alt="Option 2" class="this-or-that-image" onclick="handleChoice('option2', 'boi.html')">
                <p class="option-name">Me</p>
            </div>
        </div>
        
    </div>

    <script>
        function handleChoice(choice, nextPage) {
            // Navigate to the appropriate page based on the choice
            if (choice === 'option2') {
                // If the correct choice, proceed to the next level
                window.location.href = nextPage;
            } else {
                // If the wrong choice, go to ohno.html
                window.location.href = 'ybn.html';
            }
        }
    </script>
</body>
</html>
